<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Bienvenue chez nous, {{displayName}}</h1>
  <h2>Lumière</h2>
  <ion-item padding>
    <ion-label>Extérieur: avant maison</ion-label>
    <ion-toggle [ngModel]="front.light" (ngModelChange)="toggleLight($event, 'front')" checked="{{ (front | async)?.light }}"></ion-toggle>
  </ion-item>
  <ion-item padding>
    <ion-label>Intérieur: piscine</ion-label>
<ion-toggle [ngModel]="pool.light" (ngModelChange)="toggleLight($event, 'pool')" checked="{{ (pool | async)?.light }}"></ion-toggle>
  </ion-item>
</ion-content>
